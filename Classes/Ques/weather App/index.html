<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="weather-card">
      <div class="search-container">
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="searchBtn">
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"
            alt="Search"
          />
        </button>
      </div>
      <div id="weather-details" class="hidden">
        <div class="icon-and-temp">
          <img id="weather-icon" src="drizzle.png" alt="Weather Icon" />
          <h1 id="temperature">22Â°C</h1>
        </div>
        <h2 id="city-name">Germany</h2>
        <div class="weather-stats">
          <p id="humidity">69% Humidity</p>
          <p id="wind-speed">16km/h Wind Speed</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
